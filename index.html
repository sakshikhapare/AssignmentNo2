<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form>
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>

            <label for="loanAmount">Loan Amount (INR):</label>
            <input type="number" id="loanAmount" name="loanAmount" required>

            <label for="dateOfLoan">Date of Loan Taken:</label>
            <input type="date" id="dateOfLoan" name="dateOfLoan" required>

            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" name="interestRate" required>

            <label for="maturityDate">Maturity Date:</label>
            <input type="date" id="maturityDate" name="maturityDate" required>

            <button type="button" onclick="calculateLoan()">Calculate Loan</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
